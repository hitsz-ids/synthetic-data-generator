[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sdgx"
description = "synthetic-data-generator"
keywords = ["sdg", "hitsz-ids"]
requires-python = ">=3.8"

dependencies = [
    "setproctitle",
    "PyMySQL",
    "pandas",
    "numpy",
    "scikit-learn",
    "torch>=2",
    "torchvision",
    "rdt",
    "joblib",
    "dython",
    "seaborn",
    "table-evaluator",
    "copulas",
    "click",
    "pluggy",
    "loguru",
]
dynamic = ["version"]
classifiers = [
    "Programming Language :: Python :: 3",
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
]

[project.optional-dependencies]
test = ["pytest", "pytest-cov"]
docs = ["Sphinx<=7.2.4", "sphinx-rtd-theme", "sphinx-click", "autodoc_pydantic"]

[project.scripts]
sdgx = "sdgx.cli.main:cli"

[[project.authors]]
name = "hitsz-ids"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.license]
text = "Apache Software License 2.0"

[project.urls]
Source = "https://github.com/hitsz-ids/synthetic-data-generator"

[tool.check-manifest]
ignore = [".*"]

[tool.hatch.version]
path = "sdgx/__init__.py"
